<html>
<header>
    <style type="text/css">
    div {
        margin: 5px;
        padding: 5px;
    }
    </style>
    <title>PollSystem1</title>
</header>
<body>
<div style="background-color:LavenderBlush;border:solid gray 1px;border-radius:15px;">
    <p id="poll1">Poll 1 description</p>
  <div style="background-color:Azure;border:dotted gray 1px;">
      Text Question 1<br>
      <input type="text" id="tq1">
  </div>
  <div style="background-color:Azure;border:dotted gray 1px;">
      Image Question 1<br>
      <img src="img2.png"></img><br>
      <input type="text" id="iq1">
  </div>
  <div style="background-color:PaleTurquoise;border:dotted gray 1px;">
      Single Choice Question<br>
      <input type="Radio" value="Value1" name="scq1">Option1</input><br>
      <input type="Radio" value="Value2" name="scq1">Option2</input><br>
      <input type="Radio" value="Value3" name="scq1">Option3</input><br>
  </div>
</div>
<div style="background-color:LavenderBlush;border:solid gray 1px;border-radius:15px;">
    <p id="poll2">Poll 2 description</p>
  <div style="background-color:Azure;border:dotted gray 1px;">
      Text Question 2<br>
      <input type="text" id="tq2">
  </div>
  <div style="background-color:Azure;border:dotted gray 1px;">
      Image Question<br>
      <img src="img1.png"></img><br>
      <input type="text" id="iq2">
  </div>
  <div style="background-color:LightGreen;border:dotted gray 1px;">
      Multiple Choice Question<br>
      <input type="CheckBox" value="Value1" name="mcq1">Option1</input><br>
      <input type="CheckBox" value="Value2" name="mcq1">Option2</input><br>
      <input type="CheckBox" value="Value3" name="mcq1">Option3</input><br>
  </div>
</div>
