<html>
<header>
    <style type="text/css">
    div {
        margin: 5px;
        padding: 5px;
    }
    </style>
    <title>PollSystem1</title>
</header>
<body>
<div style="background-color:Azure;border:solid gray 1px;border-radius:15px;">
    <p id="poll1">Poll 1</p>
  <div style="background-color:LightGreen;border:dotted gray 1px;">
      Text Question<br>
      <input type="text" id="TQ1">
  </div>
  <div style="background-color:LightGreen;border:dotted gray 1px;">
      Image Question<br>
      <img src="Selection_037.png"></img><br>
      <input type="text" id="IQ1">
  </div>
  <div style="background-color:PaleTurquoise;border:dotted gray 1px;">
      Single Choice Question<br>
      <input type="Radio" value="Value1" name="SCQ1">Option1</input><br>
      <input type="Radio" value="Value2" name="SCQ1">Option2</input><br>
      <input type="Radio" value="Value3" name="SCQ1">Option3</input><br>
  </div>
</div>
<div style="background-color:Azure;border:solid gray 1px;border-radius:15px;">
    <p id="poll2">Poll 2</p>
  <div style="background-color:LightGreen;border:dotted gray 1px;">
      Text Question<br>
      <input type="text" id="TQ2">
  </div>
  <div style="background-color:LightGreen;border:dotted gray 1px;">
      Image Question<br>
      <img src="Selection_126.png"></img><br>
      <input type="text" id="IQ2">
  </div>
  <div style="background-color:LavenderBlush;border:dotted gray 1px;">
      Multiple Choice Question<br>
      <input type="CheckBox" value="Value1" name="SCQ2">Option1</input><br>
      <input type="CheckBox" value="Value2" name="SCQ2">Option2</input><br>
      <input type="CheckBox" value="Value3" name="SCQ2">Option3</input><br>
  </div>
</div>
</body>
<footer></footer>
</html>
